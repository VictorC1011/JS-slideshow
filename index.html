<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Slide Show</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    
    <header>
        <div class="header">Auto JS SlideShow</div>
        <div class="slider">
            <div class="slider--controls">
                <div class="slider--control" onclick="goPrev()"><span class="material-symbols-outlined">arrow_back_ios_new</span></div>
                <div class="slider--control" onclick="goNext()"><span class="material-symbols-outlined">arrow_forward_ios</span></div>
            </div>
            <div class="slider--width">
                <div class="slider--item" style="background-image: url('img1.jpg')"></div>
                <div class="slider--item" style="background-image: url('img2.jpg')"></div>
                <div class="slider--item" style="background-image: url('img3.jpg')"></div>
                <div class="slider--item" style="background-image: url('img4.jpg')"></div>
                <div class="slider--item" style="background-image: url('img5.jpg')"></div>
            <image/d>
        </div>
    </header>

    <div class="creditos">
        <h4>by VictorC</h4>
    </div>

    <script src="script.js"></script>
</body>
</html>
